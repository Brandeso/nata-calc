<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Number Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="calculator bg-white p-6 rounded-2xl shadow-xl border border-gray-200 w-full max-w-md">
        <div class="display bg-gray-800 text-white text-right p-4 mb-4 rounded-xl text-3xl font-mono overflow-hidden whitespace-nowrap">0</div>
        
        <div class="buttons grid grid-cols-4 gap-3">
            <button class="button bg-red-500 hover:bg-red-600 text-white font-bold py-4 rounded-xl shadow-md text-xl col-span-2" data-action="clear">C</button>
            <button class="button bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-4 rounded-xl shadow-md text-xl" data-value="(">(</button>
            <button class="button bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-4 rounded-xl shadow-md text-xl" data-value=")">)</button>
            
            <button class="button bg-gray-700 hover:bg-gray-600 text-white font-bold py-4 rounded-xl shadow-md text-xl" data-value="7">7</button>
            <button class="button bg-gray-700 hover:bg-gray-600 text-white font-bold py-4 rounded-xl shadow-md text-xl" data-value="8">8</button>
            <button class="button bg-gray-700 hover:bg-gray-600 text-white font-bold py-4 rounded-xl shadow-md text-xl" data-value="9">9</button>
            <button class="button bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 rounded-xl shadow-md text-xl" data-action="operator" data-value="/">/</button>
            
            <button class="button bg-gray-700 hover:bg-gray-600 text-white font-bold py-4 rounded-xl shadow-md text-xl" data-value="4">4</button>
            <button class="button bg-gray-700 hover:bg-gray-600 text-white font-bold py-4 rounded-xl shadow-md text-xl" data-value="5">5</button>
            <button class="button bg-gray-700 hover:bg-gray-600 text-white font-bold py-4 rounded-xl shadow-md text-xl" data-value="6">6</button>
            <button class="button bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 rounded-xl shadow-md text-xl" data-action="operator" data-value="*">*</button>
            
            <button class="button bg-gray-700 hover:bg-gray-600 text-white font-bold py-4 rounded-xl shadow-md text-xl" data-value="1">1</button>
            <button class="button bg-gray-700 hover:bg-gray-600 text-white font-bold py-4 rounded-xl shadow-md text-xl" data-value="2">2</button>
            <button class="button bg-gray-700 hover:bg-gray-600 text-white font-bold py-4 rounded-xl shadow-md text-xl" data-value="3">3</button>
            <button class="button bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 rounded-xl shadow-md text-xl" data-action="operator" data-value="-">-</button>
            
            <button class="button bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-4 rounded-xl shadow-md text-xl" data-value=".">.</button>
            <button class="button bg-gray-700 hover:bg-gray-600 text-white font-bold py-4 rounded-xl shadow-md text-xl" data-value="0">0</button>
            <button class="button bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 rounded-xl shadow-md text-xl" data-value="i">i</button>
            <button class="button bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 rounded-xl shadow-md text-xl" data-action="operator" data-value="+">+</button>
            
            <button class="button bg-green-500 hover:bg-green-600 text-white font-bold py-4 rounded-xl shadow-md text-xl col-span-4 row-span-1" data-action="equals">=</button>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
